<!DOCTYPE html>
<!--  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd" -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" contect="zh-CN">
<title>chinapub Recommendation Engine</title>
<link rel="stylesheet" href="style/style.css" type="text/css" />
<script src="script/prototype.js" type="text/javascript"></script>
<script src="script/ui.js" type="text/javascript"></script>
</head>
<body style="background:grey">
	<table width="100%">
		<tr>
			<td width="0%" height="43">&nbsp;</td>
			<td colspan="2">Book Recommendation Engine<br />
				<div class="dashed_x" /></td>
			<td width="0%">&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td valign="top">
				<table width="100%" border="0" id="login_form">
					<tr>
						<td height="53" colspan="2">&nbsp;</td>
					</tr>
					<tr>
					<tr>
						<td colspan="2">Login</td>
					</tr>
					<tr>
						<td width="30%">Email:</td>
						<td width="70%"><input size="25" value="" maxlength="50"
							id="email" id="email" onkeydown="userlogin()" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input size="25" value="" maxlength="50" id="password"
							type="password" onkeydown="userlogin()" /></td>
					</tr>
					<tr>
						<td colspan="2" align="right"><input value="Login" id="login"
							type="button" style="" onclick="login()" onkeydown="userlogin()" /></td>
					</tr>
				</table>
			</td>
			<td width="92%" valign="top">
				<table width="100%" border="0" class="bordered_table" id="books"
					style="display: none">
					<tr>
						<td width="50" class="items" colspan="2"><div id="userinfo"></div></td>
					</tr>
					
							<tr>
						<td valign="top" height="1" class="items"><br />
						<br />Your Books
							<div class="dashed_x"></div> <br />
							<div style="margin: 5px;" id="my_books_loading">
								<img src="images/loading.gif"></img>
							</div>
							<div id="userBooks"></div></td>
					</tr>
					<tr>
						<td valign="top" width="50%" height="50" class="items">
						Recommended Books
							<div class="dashed_x"></div>
							<br />
							<div style="margin: 5px;" id="recommand_books_loading">
								<img src="images/loading.gif"></img>
							</div>
							<div id="recommandatedBooks"></div></td>
							</tr>
				</table>
			</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td height="21">&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>
</body>
</html>
